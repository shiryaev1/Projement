{% extends "base.html" %}

{% block content %}
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th width="12%">Tag</th>
                    <th width="12%">Project</th>
                    <th width="12%">Time to add</th>
                </tr>
            </thead>
            <tbody>
                {% for history in tag_adding_history %}
                    <tr>
                        <td>{{ history.tag }}</td>
                        <td>{{ history.project }}</td>
                        <td>{{ history.time_to_add }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'dashboard' %}">Back</a>
    </div>
{% endblock content %}
